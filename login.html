<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Member Login - enzArts</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="description" content="Login for enzArts members and artists.">
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>
<body>
    <header class="header">
        <div class="nav-container page-width">
            <a href="home.html" class="logo-link" alt="enzArts Logo">enz<span>arts</span></a>
            <nav id="main-nav">
                <ul class="nav-pages">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="community.html">Community</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li id="search-icon-container">
    <img src="search.png" alt="Search" id="search-icon" style="width: 24px; height: 24px; cursor:pointer;">
</li>
                </ul>
            </nav>
            <div class="mobile-nav-trigger">
                <img src="search.png" alt="Search" id="mobile-search-icon-trigger">
                <img src="menu.png" alt="Menu" id="hamburger-icon">
            </div>
        </div>
        <div id="search-bar-container" class="search-bar-hidden">
            <input type="search" id="site-search-input" placeholder="Search Kenz Arts...">
            <button id="close-search-btn">X</button>
        </div>
    </header>

    <main class="page-width centered-content">
        <section class="login-section">
            <h1>Member/Artist Login</h1>
            <p>Access your profile to manage your portfolio and details.</p>
            <form id="loginForm" class="standard-form">
                <div class="form-group">
                    <label for="loginEmail">Email Address:</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="cta-button">Login</button>
                <p id="loginFormStatus" class="form-status-message"></p>
                <div class="login-links">
                    <a href="#">Forgot Password?</a>
                    </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="page-width">
            <p>&copy; <span id="currentYearLogin"></span> enzArts. All Rights Reserved.</p>
            <p>kenzartgallery.com</p>
        </div>
    </footer>

    <a href="https://wa.me/YOURPHONENUMBER?text=Hello%20Kenz%20Art%20Gallery!" class="whatsapp-float" target="_blank" aria-label="Chat with us on WhatsApp">
        <img src="images/whatsapp-icon.svg" alt="WhatsApp">
    </a>
    <script src='js/script.js'></script>
</body>
</html>
